<div style="height: 79vh">
  <div class="header pb-3 pt-3 page-header">
    <div class="container-fluid">
      <div
        class="header-body"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div style="display: flex; gap: 20px; align-items: center">
          <img
            src="../../../assets/svg/game-over.svg"
            style="width: 100px"
            class="page-description"
          />
          <div
            style="max-width: 300px; max-height: 81px"
            class="page-description"
          >
            <p>
              Manage and update game information including title, description,
              release date, and more.
            </p>
          </div>
        </div>
        <div>
          <button class="btn-add-game" (click)="modalService.open('modal-01')">
            + NUEVO
          </button>

          <br-modal id="modal-01">
            <div style="height: 50vh; width: fit-content; padding: 15px">
              <strong>Add Game</strong><br />
              <input
                type="text"
                style="width: 300px"
                placeholder="name"
              /><br />
              <input
                type="text"
                style="width: 300px"
                placeholder="description"
              /><br />
              <input type="file" style="width: 300px" placeholder="Name" />
            </div>
          </br-modal>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col col-md-4" *ngFor="let game of games">
        <div style="width: 18rem; margin: auto">
          <!-- Card stats -->
          <div class="card card-stats mb-4 mb-lg-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <div style="margin-bottom: 10px">
                    <h5 class="card-title text-uppercase text-muted mb-0">
                      {{ game.name }}
                    </h5>
                  </div>
                  <img
                    style="
                      width: 240px;
                      height: 240px;
                      padding: 0em;
                      border-radius: 10px;
                    "
                    src="{{ game.photo }}"
                    alt=""
                  />
                  <br />
                  <div style="height: 54px; margin: 10px 0">
                    <p
                      style="
                        overflow: hidden;
                        text-overflow: ellipsis;
                        display: -webkit-box;
                        -webkit-line-clamp: 2;
                        -webkit-box-orient: vertical;
                      "
                    >
                      {{ game.description }}
                    </p>
                  </div>
                </div>
              </div>
              <p class="mt-0 mb-0 text-muted text-sm" align="right">
                <button
                  type="button"
                  class="btn btn-outline-success"
                  [routerLink]="['/library/my-game']"
                  [queryParams]="{ gameId: game.id }"
                >
                  Configurar
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
